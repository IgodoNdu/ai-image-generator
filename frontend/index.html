<!DOCTYPE HTML>
<html>
	<head>
		<title>Alexander Chukwuemeka AI Image Generator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/custom.css" />
		<link rel="stylesheet" href="assets/css/spinner.css" />
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">
					<div class="container">

						<!-- Logo -->
							<h1 id="logo"><a href="index.html">Describe an Image</a></h1>
							<p>AI Image Generator with OpenAI</p>

							<section class="showcase">
								<form id="image-form">
								  <div class="form-control">
									<input type="text" id="prompt" placeholder="Enter Text" />
								  </div>
								  <!-- size -->
								  <div class="form-control">
									<select name="size" id="size">
									  <option value="small">Small</option>
									  <option value="medium" selected>Medium</option>
									  <option value="large">Large</option>
									</select>
								  </div>
								  <button type="submit" class="btn">Generate</button>
								</form>
							</section>
					</div>
				</section>

			<!-- Features -->
				<section id="features">
					<div class="container">
						<header>
							<h2>Gents & Ladies, behold! This is <strong>AI generated</strong>!</h2>
						</header>
						<div class="row aln-center">
							<div class="col-12">
								<section class="image">
									<div class="image-container">
									  <h2 class="msg"></h2>
									  <img src="" alt="" id="image" />
									</div>
								</section>
							</div>

							<div class="col-12">
								<ul class="actions">
									<li><a href="#" class="button icon solid fa-file">Tell Me More About Chukwuemeka</a></li>
								</ul>
							</div>
						</div>
					</div>
				</section>

			<!-- Banner -->
				

			<!-- Main -->
				

			<!-- Footer -->
				

		</div>
		<div class="spinner"></div>

		<!-- Scripts -->
			<script src="assets/js/process.js" defer></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
